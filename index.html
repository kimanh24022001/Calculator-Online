<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <style>
            body{
                background-image: url("bg.jpg");
            }
        </style>
        <i class="fa-solid fa-watch-calculator"></i>
    </head>
    <body>
        <div class="overlay">
        </div>
        <div class="container">CASIO
            <div class="screen">
                <div class="screeninput">
                    <span class="input">
                        <span class="math"></span>
                    </span>
                </div>
            </div>
            <div class="button">
                <button id="EC">EC</button>
                <button id="sqr">x^2</button>
                <button id="factorial">x!</button>
                <button id="floor">floor</button>
                <button id="abs">abs</button>     
                <button id="percent">%</button>
                <button id="AC">AC</button>
                <button id="sin">sin</button>
                <button id="cos">cos</button>             
                <button id="tan">tan</button>
                <button id="num7">7</button>
                <button id="num8">8</button>
                <button id="num9">9</button>
                <button id="add">+</button>
                <button id="cot">cot</button>
                <button id="log">log</button>
                <button id="pi">pi</button>
                <button id="num4">4</button>
                <button id="num5">5</button>
                <button id="num6">6</button>
                <button id="subtract">-</button>
                <button id="ln">ln</button>
                <button id="e">e</button>
                <button id="căn">căn</button>
                <button id="num1">1</button>
                <button id="num2">2</button>
                <button id="num3">3</button>
                <button id="divide">/</button>
                <button id="exp">exp</button>
                <button id="Ans">Ans</button>
                <button id="hat">x^y</button>
                <button id="num0">0</button>
                <button id="point">.</button>
                <button id="equal">=</button>
                <button id="multiply">X</button>         
            </div>
         </div>
         <script src="index.js"></script>
    </body>
</html>
